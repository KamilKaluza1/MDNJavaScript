<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let i = 500;


    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }

      return true;
    }

    const section = document.querySelector('section');

    for (let i = 500; i > 2; i--){
        if(isPrime(i)){
            const para = document.createElement('p');
            para.textContent = i
            section.appendChild(para);
        }
    }



    section.appendChild(para);
  </script>

</html>
